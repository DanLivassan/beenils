<ion-header>
  <ion-navbar color="dark">
    <ion-buttons end>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{publication.editorial.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img src="http://beenews.localhost/{{publication.cover_image}}"/>
    <ion-card-content>
      <ion-card-title>
        {{publication.title}}
      </ion-card-title>

    </ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>10 Likes</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="eye"></ion-icon>
            <div>{{publication.views}} views</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="mail"></ion-icon>
            <div>15 Coment√°rios</div>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <div class="content" [innerHtml] = "publication.content">

  </div>

</ion-content>
