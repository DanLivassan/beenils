<ion-header>

  <ion-navbar>
    <ion-title>{{editorial.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


      <ion-list>
        <ion-card (click)="publicationView(publication)" *ngFor="let publication of editorialPublications">
          <ion-item>
            <ion-avatar item-start>
              <img src="https://thumbs.dreamstime.com/b/do-retrato-masculino-do-avatar-do-%C3%ADcone-do-perfil-pessoa-ocasional-46846325.jpg">
            </ion-avatar>
            <p>Por: {{publication.created_by.get_full_name()}}</p>
          </ion-item>

          <img class="segment-img" src="http://beenews.localhost/{{publication.cover_image}}">

          <ion-card-content>
            <p>{{publication.title}}</p>
          </ion-card-content>

          <ion-row>
            <ion-col>
              <button ion-button icon-left small>
                <ion-icon name="thumbs-up"></ion-icon>
                <div> Like</div>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button icon-left clear small>
                <ion-icon name="eye"></ion-icon>
                <div>{{publication.views}} views</div>
              </button>
            </ion-col>
            <ion-col center text-center>
              <ion-note>
                {{publication.created_at | date:"dd/MM/yyyy"}}
              </ion-note>
            </ion-col>
          </ion-row>


        </ion-card>
      </ion-list>


</ion-content>
