<ion-header>
  <ion-navbar color="dark">
    <ion-buttons end>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Cinema</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card *ngFor="let film of films">
    <ion-item>

      <h2>{{film.name}}</h2>
      <p>Local para data</p>
    </ion-item>

    <img src="{{film.picture}}">

    <ion-card-content>
      <p>{{film.information}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>Ação 1</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>Ação 2</div>
        </button>
      </ion-col>

    </ion-row>

  </ion-card>
</ion-content>
