<ion-header>
  <ion-navbar color="dark">
    <ion-buttons end>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Lista de cinemas</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card *ngFor="let cine of cines">
    <ion-item>
      <ion-icon name="film" item-start large></ion-icon>
      <h2>{{cine.name}}</h2>
      <p [hidden]="cine.information!=null">Informações: {{cine.information}}</p>
    </ion-item>
  </ion-card>
</ion-content>
