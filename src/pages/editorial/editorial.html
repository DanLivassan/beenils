<ion-header>
  <div class="header-fixed">
    <a href="#" menuToggle class="header-icon-1 open-left-sidebar"><i class="fa fa-navicon"></i></a>
    <a href="#" class="header-logo">BEENEWS</a>
    <a href="#" class="header-icon-2 open-right-sidebar"><i class="fa fa-heart"></i></a>
    <a href="#" class="header-icon-3 open-search-bar"><i class="fa fa-search"></i></a>
  </div>
</ion-header>


<ion-content padding>
<ion-list [hidden]="!listing">
  <ion-item-sliding #item *ngFor="let editorial of editoriais">
    <ion-item>
      {{editorial.name}}
    </ion-item>
    <ion-item-options side="left">
      <button (click)="openNews(editorial)" ion-button>Not√≠cias</button>
    </ion-item-options>

    <ion-item-options side="right">
      <button ion-button>Ocultar</button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
  <div [hidden]="listing">
  <form (ngSubmit)="addEditorial()">
    <ion-item>
      <ion-label>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="new_editorial.name" name="Editorial[name]"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Adicionar Editorial</button>
  </form>
  </div>
  <ion-fab right bottom>
    <button ion-fab color="primary"><ion-icon name="arrow-dropleft"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab><ion-icon (click)="changeAction()" name="add"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
