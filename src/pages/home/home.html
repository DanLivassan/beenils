<ion-header>
  <ion-navbar [hideBackButton]="true">
    <ion-buttons end>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Beenews Mobile - Not√≠cias</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>

  <ion-slides>
    <ion-slide *ngFor="let publication of publications">
      <div class="news-slider" (click)="publicationView(publication.id)">
        <a href="#" class="news-slider-item">
          <img style="max-height: 300px; margin: auto;" class="responsive-image" src="{{frontUrl}}/{{publication.cover_image}}" alt="img">
          <h3>{{publication.title}}</h3>
        </a>
      </div>
    </ion-slide>
  </ion-slides>

  <div class="content">
    <div class="home-tabs">
      <ng-container *ngFor="let editorial of editorial_guides; let i=index">
        <a *ngIf="i<3" (click)="changeEditorial(i)"  [ngClass]="{'active-home-tab':editorial.is_active}" class="activate-tab-{{i}}" >{{editorial.data.name}}</a>
      </ng-container>
      <div class="clear"></div>
    </div>
  </div>

  <div [hidden]="!editorial.is_active" *ngFor="let editorial of editorial_guides; let i=index" class="content" id="tab-{{i}}">
    <div class="thumb-layout">
      <a style="overflow: hidden;" (click)="publicationView(publication.id)" *ngFor="let publication of editorial.publications" href="#">
        <img  src="{{frontUrl}}/{{publication.cover_image}}">
        <strong>{{editorial.data.name}}</strong>
        <em>{{publication.title}}</em>
      </a>
    </div>
    <div class="decoration"></div>
  </div>

</ion-content>
