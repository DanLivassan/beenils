<ion-header>
  <ion-navbar [hideBackButton]="true">
    <ion-buttons end>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Beenews Mobile - Not√≠cias</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>

  <ion-slides>
    <ion-slide *ngFor="let publication of publications">
      <ion-card (click)="publicationView(publication.id)">
        <img src="{{publication.cover_image}}" alt="">
        <div class="card-title">{{publication.title}}</div>
        <div class="card-subtitle">{{publication.views}} views</div>
      </ion-card>
    </ion-slide>
  </ion-slides>
  <ion-segment [(ngModel)]="editorial_segment" color="primary">
    <ion-segment-button *ngFor="let editorial of editorials" value="{{editorial.id}}">
      {{editorial.name}}
    </ion-segment-button>
  </ion-segment>

  <ng-container *ngFor="let editorial of editorials">
    <div *ngIf="editorial_segment==editorial.id">
      <ion-list>
        <ion-card (click)="publicationView(segment_publication.id)" *ngFor="let segment_publication of segment_publications[editorial.id]">
            <ion-item>
              <ion-avatar item-start>
                <img src="https://thumbs.dreamstime.com/b/do-retrato-masculino-do-avatar-do-%C3%ADcone-do-perfil-pessoa-ocasional-46846325.jpg">
              </ion-avatar>
              <p style="color: #fff;">Por: {{segment_publication.created_by.get_full_name()}}</p>
            </ion-item>

            <img src="{{segment_publication.cover_image}}">

            <ion-card-content>
              <p style="color:#fff;">{{segment_publication.title}}</p>
            </ion-card-content>

            <ion-row>
              <ion-col>
                <button ion-button icon-left small>
                  <ion-icon name="thumbs-up"></ion-icon>
                  <div> Like</div>
                </button>
              </ion-col>
              <ion-col>
                <button ion-button icon-left clear small>
                  <ion-icon name="eye"></ion-icon>
                  <div>{{segment_publication.views}} views</div>
                </button>
              </ion-col>
              <ion-col center text-center>
                <ion-note>
                  {{segment_publication.created_at | date:"dd/MM/yyyy"}}
                </ion-note>
              </ion-col>
            </ion-row>


        </ion-card>
      </ion-list>
    </div>
  </ng-container>



</ion-content>
